    <script type="text/javascript">
        window.onload = function () {
            var xmlHttpRequest = new XMLHttpRequest();
            xmlHttpRequest.onreadystatechange = function () {
                if (this.readyState != 4) {
                    return;
                }

                if (this.status == 200) {
                    var data = JSON.parse(xmlHttpRequest.responseText);
                    for (var i = 0; i < data.length; i++) {
                        var div_element = document.createElement("div");
                        div_element.id = "repository";
                        div_element.innerHTML = '<a href="' + data[i].html_url + '"><h3>' + data[i].name + '</h3><p>' + data[i].description + '</p></a>';
                        var parent_object = document.getElementById("repositories");
                        parent_object.appendChild(div_element);
                    }
                } else {
                    var div_element = document.createElement("div");
                    var data = JSON.parse(xmlHttpRequest.responseText);
                    
                    if(data.message){
                        div_element.innerHTML = '<p>' + data.message + '</p>';
                    }else{
                        div_element.innerHTML = '<p>not available...</p>';
                    }
                    var parent_object = document.getElementById("repositories");
                    parent_object.appendChild(div_element);
                }
            };
            xmlHttpRequest.open('GET', 'https://api.github.com/users/pokiiio/repos?sort=updated');
            xmlHttpRequest.send();
        };
    </script>
</head>
