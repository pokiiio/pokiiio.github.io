    <script type="text/javascript">
        window.onload = function () {
            let xmlHttpRequest = new XMLHttpRequest();
            xmlHttpRequest.onreadystatechange = function () {
                if (this.readyState != 4) {
                    return;
                }

                let parent_object = document.getElementById("repositories");

                if (this.status == 200) {
                    let data = JSON.parse(xmlHttpRequest.responseText);

                    for (let i = 0; i < data.length; i++) {
                        let div_card = document.createElement("div");
                        div_card.className = "card mb-3";

                        let div_card_body = document.createElement("div");
                        div_card_body.className = "card-body";

                        let div_card_title = document.createElement("h3");
                        div_card_title.className = "card-title";
                        div_card_title.innerText = data[i].name;

                        let div_card_description = document.createElement("p");
                        div_card_description.className = "card-text";
                        div_card_description.innerText = data[i].description;

                        let link = document.createElement("a");
                        link.className = "btn btn-primary";
                        link.setAttribute("href", data[i].html_url);
                        link.innerText = data[i].html_url;

                        div_card_body.appendChild(div_card_title);
                        div_card_body.appendChild(div_card_description);
                        div_card_body.appendChild(link);
                        div_card.appendChild(div_card_body);
                        parent_object.appendChild(div_card);
                    }
                } else {
                    let data = JSON.parse(xmlHttpRequest.responseText);

                    // let link = document.createElement("a");
                    // link.setAttribute("href", "https://github.com/pokiiio");

                    let div_card = document.createElement("div");
                    div_card.className = "card mb-3";

                    let div_card_body = document.createElement("div");
                    div_card_body.className = "card-body";

                    let div_card_title = document.createElement("h3");
                    div_card_title.className = "card-title";
                    div_card_title.innerText = "Error";

                    let div_card_description = document.createElement("p");
                    div_card_description.className = "card-text";

                    if (data.message) {
                        div_card_description.innerText = data.message;
                    } else {
                        div_card_description.innerText = "not available...";
                    }

                    let link = document.createElement("a");
                    link.className = "btn btn-danger";
                    link.setAttribute("href", "https://github.com/pokiiio");
                    link.innerText = "Go to GitHub page";

                    div_card_body.appendChild(div_card_title);
                    div_card_body.appendChild(div_card_description);
                    div_card_body.appendChild(link);
                    div_card.appendChild(div_card_body);
                    parent_object.appendChild(div_card);
                }
            };
            xmlHttpRequest.open("GET", "https://api.github.com/users/pokiiio/repos?sort=updated");
            xmlHttpRequest.send();
        };
    </script>
</head>
